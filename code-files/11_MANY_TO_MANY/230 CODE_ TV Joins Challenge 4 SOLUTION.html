                        <div class="container">

                            <p class="lead"><div class="asset-container">
    <div class="asset-container__padding article-view">
        <div class="w3c-default">
            <p><strong>-- CHALLENGE 4 - UNREVIEWED SERIES</strong></p>

<pre class="prettyprint linenums">SELECT title AS unreviewed_series
FROM series
LEFT JOIN reviews
    ON series.id = reviews.series_id
WHERE rating IS NULL;</pre>

    </div>
</div>
