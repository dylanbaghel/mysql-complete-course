                        <title>236 CODE_ TV Joins Challenge 7 SOLUTION</title>
                        </head>
                        <body>
                        <div class="container">
                        <div class="row">
                        <div class="col-md-10 col-md-offset-1">
                            <p class="lead"><div class="asset-container">
    <div class="asset-container__padding article-view">
        <div class="w3c-default">
            <p><strong>-- CHALLENGE 7 - 3 TABLES!</strong></p>

<pre class="prettyprint linenums">SELECT 
    title,
    rating,
    CONCAT(first_name,' ', last_name) AS reviewer
FROM reviewers
INNER JOIN reviews 
    ON reviewers.id = reviews.reviewer_id
INNER JOIN series
    ON series.id = reviews.series_id
ORDER BY title;</pre>
        </div>
    </div>
</div>
</p>

                        </div>
