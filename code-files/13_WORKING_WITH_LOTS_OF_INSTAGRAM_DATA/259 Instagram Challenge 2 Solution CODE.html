                        <title>259 Instagram Challenge 2 Solution CODE</title>

                        <body>
                        <div class="container">
                        <div class="row">
                        <div class="col-md-10 col-md-offset-1">
                            <p class="lead"><div class="asset-container">
    <div class="asset-container__padding article-view">
        <div class="w3c-default">
            <p><strong>-- 2. Most Popular Registration Date</strong></p>

<pre class="prettyprint linenums">SELECT 
    DAYNAME(created_at) AS day,
    COUNT(*) AS total
FROM users
GROUP BY day
ORDER BY total DESC
LIMIT 2;</pre>
        </div>
    </div>
</div>
</p>
